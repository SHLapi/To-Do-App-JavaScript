<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </html>
  <body>
    <form class="todoWrapper">
      <h1>Today's Tasks</h1>
        <input 
          name="todoInput"
          type="text" 
          class="todoInput" 
          placeholder="Add a new task"
          required
          />
        <button 
          type="submit"
          class="todoBtn" 
          aria-label="Add Task">
          Add Task
        </button>
    
    <div class="todoListWrapper">
        <ul class="todoList">
          <!-- tasks goes Here -->
        </ul>
    </div>
    <div class="todoFooter">
      <p>Made with ❤️ by Abullah Shalabi</p>
    </div>
  </form>
  </body>
  <script src="app.js"></script>
</html>
